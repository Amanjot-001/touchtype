<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="signin.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Crimson+Text&family=Raleway:ital@1&family=Roboto+Slab:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>

    <h2 class="logo my-3 mx-4"><a class="text-decoration-none text-black" href="main.html">Semicolon</a></h2>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h3 mb-3 font-weight-normal text-center fw-bold">Log in | Sign up</h1>
                        <div class="g-signin d-flex justify-content-center">
                            <button class="btn-google btn btn-lg btn-block btn-light" type="button"
                                onclick="onSignIn()"><img class="me-1" src="images/google.png" alt="google" width="20">
                                Sign in with Google</button>
                        </div>
                        <div class="or-separator my-3 d-flex justify-content-center opacity-50">
                            <span class="or-text">______________Or______________</span>
                        </div>
                        <form class="form-signin">
                            <div class="form-group">
                                <label for="inputEmail">Email:</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                    required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password:</label>
                                <div class="pass input-group">
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required>
                                    <button class="pass-btn"><img src="images/eye-slash-fill.svg"
                                            alt="password show"></button>
                                </div>
                            </div>
                            <button class="log-in btn btn-lg btn-light btn-block text-white" type="submit">Log
                                in</button>
                        </form>
                        <div class="or-separator my-3 d-flex justify-content-center opacity-50">
                            <span class="or-text">______________Or______________</span>
                        </div>
                        <div class="sign-up d-flex">
                            <p class="me-1">Don't have an account?</p>
                            <a class="text-decoration-none" href="">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        const showPassBtn = document.querySelector('.pass-btn');
        const passwordField = document.querySelector('#inputPassword');

        showPassBtn.addEventListener('click', (e) => {
            passwordField.focus();
            e.preventDefault();
            if (passwordField.getAttribute("type") === "password") {
                passwordField.setAttribute("type", "text");
                showPassBtn.innerHTML = '<img src="images/eye.svg" alt="password hide">';
            } else {
                passwordField.setAttribute("type", "password");
                showPassBtn.innerHTML = '<img src="images/eye-slash-fill.svg" alt="password show">';
            }
        })
    </script>
</body>

</html>
